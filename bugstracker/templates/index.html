<html>
<head>
  <title>{{ page_title }}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js">
</head>
<body>
  <div class="container">
    <h1>Simple Bug Tracker</h1>
    {% if error %}
    <p class="text-danger">Invalid Login/Password</p>
    {% endif %}
    <hr />
    <form class="form-horizontal" role="form" method="POST" action="/login">
      <div class="form-group">
        <label for="inputUser1" class="col-lg-2 control-label">Username</label>
        <div class="col-lg-10">
          <input type="text" name="username" class="form-control" id="inputUser1" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" name="password" class="form-control" id="inputPassword1" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
     {% csrf_token %}
    </form>
  </div>
</body>
</html>
