<html>
<head>
  <title>{{ page_title }}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js">
</head>
<body>
    <div class="container">
    <div class="row">
      <div class="col-xs-10 col-md-11"><h1>Report a bug</h1></div>
      <div class="col-xs-11 col-md-1"><h1><a href="/bug/view" class="btn btn-primary">Cancel</a></h1></div>
    </div>
    <hr />
      <form class="form-horizontal" role="form" method="POST" action="{{ page_post }}">
        <div class="form-group">
          <label for="inputTitle" class="col-lg-2 control-label">Title</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="I can't sign up with an email" name="title">
          </div>
        </div>
        <div class="form-group">
          <label for="selectTo" class="col-lg-2 control-label">Assign to</label>
          <div class="col-lg-10">
            <select class="form-control" id="selectTo" name="to">
            {% for user in assignUser %} 
              <option value="{{ user.objectId }}">{{ user.username }}</option>
            {% endfor %} 
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="textareaDescription" class="col-lg-2 control-label">Description</label>
          <div class="col-lg-10">
            <textarea class="form-control" id="textareaDescription"name="description" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
        {% csrf_token %}
      </form>
  </div>
</body>
</html>
